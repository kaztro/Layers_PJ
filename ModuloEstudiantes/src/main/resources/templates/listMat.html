<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materias - Listado</title>
</head>
<body>
    <table>
        <thead>
            <th>Acci&oacute;n</th>
            <th>C&oacute;digo</th>
            <th>Nombre</th>
            <th>Descripci&oacute;n</th>
            <th>Estado</th>
        </thead>
        <th:block th:each="materiaL, row: ${materiasL}">
            <tr>
                <form th:action="@{/listMaterias}" th:object="${materia}" method="POST">
                    <th>
                        <button type="submit" name="action" value="actualizar">Actualizar</button>
                    </th>
                    <th><p name="c_materia" th:text="${materiaL.id_materia}"></p>
                        <input type="hidden" th:field="${materia.id_materia}" readonly="readonly">
                    </th>
                    <th><p th:text="${materiaL.materia}"></p>
                        <input type="text" th:field="${materia.materia}">
                    </th>
                    <th><p th:text="${materiaL.descripcion}"></p>
                       <input type="text" th:field="${materia.descripcion}">
                    </th>
                    <th><p th:text="${materiaL.estadoDelegate}"></p>
                        <select name="estadoMat" id="estadoMat" th:field="${materia.enabled_m}">
                            <option th:value="${true}">Disponible</option>
                            <option th:value="${false}">No Disponible</option>
                        </select>
                    </th>
                </form>
            </tr>
        </th:block>
    </table>
</body>
</html>
