<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materias - Listado</title>
</head>
<body>
    <table>
        <thead>
            <th>Acci&oacute;n</th>
            <th>C&oacute;digo</th>
            <th>Nombre</th>
            <th>Descripci&oacute;n</th>
            <th>Estado</th>
        </thead>
        <th:block th:each="materia, row: ${materias}">
            <tr>
                <th></th>
                <th th:text="${materias.id_materia}"></th>
                <th th:text="${materias.nombre}"></th>
                <th th:text="${materias.descripcion}"></th>
                <th th:text="${materias.estadoDelegate}"></th>
            </tr>
        </th:block>
    </table>
</body>
</html>
