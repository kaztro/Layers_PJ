<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - Listado</title>
</head>
<body>
    <table>
        <thead>
            <th>Acci&oacute;n</th>
            <th>C&oacute;digo</th>
            <th>Nombre de usuario</th>
            <th>Descripci&oacute;n</th>
            <th>Estado</th>
        </thead>
        <th:block th:each="usuario, row: ${usuarios}">
            <tr>
                <th></th>
                <th th:text="${usuario.id_usuario}"></th>
                <th th:text="${usuario.username}"></th>
                <th th:text="${usuario.id_rol}"></th>
                <th th:text="${usuario.estadoDelegate}"></th>
            </tr>
        </th:block>
    </table>
</body>
</html>
