<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - Listado</title>
</head>
<body>
    <table>
        <thead>
            <th>Acci&oacute;n</th>
            <th>C&oacute;digo</th>
            <th>Nombre de usuario</th>
            <th>Descripci&oacute;n</th>
            <th>Estado</th>
        </thead>
        <th:block th:each="usuario, row: ${usuarios}">
            <tr>
                <form th:action="@{/listUsuario}" method="POST">
                    <th></th>
                    <th><p th:text="${usuario.id_usuario}"></p></th>
                    <th><p th:text="${usuario.username}"></p></th>
                    <th><p th:text="${usuario.id_rol}"></p></th>
                    <th><p th:text="${usuario.estadoDelegate}"></p>
                        <select name="estadoU" id="estadoU" th:field="${usuario.enabled_u}">
                            <option value="true">Disponible</option>
                            <option value="false">No Disponible</option>
                        </select>
                    </th>
                </form>
            </tr>
        </th:block>
    </table>
</body>
</html>
