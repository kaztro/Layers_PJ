<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - Listado</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>
<body>
    <table>
        <thead>
            <th>Acci&oacute;n</th>
            <th>C&oacute;digo</th>
            <th>Nombre de usuario</th>
            <th>Descripci&oacute;n</th>
            <th>Estado</th>
        </thead>
        <th:block th:each="usuario, row: ${usuarios}">
            <tr>
                <form th:action="@{/listUsuarios}" method="POST">
                    <th></th>
                    <th><p th:text="${usuario.id_usuario}"></p></th>
                    <th><p th:text="${usuario.username}"></p></th>
                    <th><p th:text="${usuario.id_rol}"></p></th>
                    <th><p th:text="${usuario.estadoDelegate}"></p>
                        <select name="estadoU" id="estadoU" th:field="${usuario.enabled_u}">
                            <option value="true">Disponible</option>
                            <option value="false">No Disponible</option>
                        </select>
                    </th>
                </form>
            </tr>
        </th:block>
    </table>
</body>
</html>
