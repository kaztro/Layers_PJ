<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centros Escolares - Listado</title>
</head>
<body>
    <table>
        <thead>
            <th>Acci&oacute;n</th>
            <th>C&oacute;digo</th>
            <th>Nombre</th>
            <th>Descripci&oacute;n</th>
            <th>Estado</th>
        </thead>
        <th:block th:each="centroEscolar, row: ${centrosEscolares}">
            <tr>
                <form th:action="@{/listCEscolares}" method="POST">
                    <th></th>
                    <th><p th:text="${centroEscolar.id_centro}"></p></th>
                    <th><p th:text="${centroEscolar.nombre}"></p></th>
                    <th><p th:text="${centroEscolar.descripcion}"></p></th>
                    <th><p th:text="${centroEscolar.estadoDelegate}"></p>
                        <select name="estadoCE" id="estadoCE" th:field="${centroEscolar.enabled_ce}">
                            <option value="true">Disponible</option>
                            <option value="false">No Disponible</option>
                        </select>
                    </th>
                </form>
            </tr>
        </th:block>
    </table>
</body>
</html>
